  server {
        listen 80;
        return 301 https://api.einvotca.com$request_uri;
    }

    server {
        server_name  api.einvotca.com www.api.einvotca.com;

        listen 443 ssl;

        ssl_certificate     /etc/nginx/ssl/api_einvotca.crt;
        ssl_certificate_key /etc/nginx/ssl/api_einvotca.key;

        client_max_body_size 4G;

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            if (!-f $request_filename) {
                proxy_pass http://web:8000;
                break;
            }
        }
    }


